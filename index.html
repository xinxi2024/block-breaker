<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创新打砖块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        #gameInfo {
            color: white;
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <p>生命值: <span id="lives">3</span> | 分数: <span id="score">0</span></p>
            <p id="powerupText"></p>
        </div>
        <button id="startButton">开始游戏</button>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
